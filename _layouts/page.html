---
layout: default
---

<section class="section px-0 is-medium" style="background: url({{page.image}}) center center; background-size: cover">
    <div class="container px-5 content">
        <h1 class="title has-text-white">{{page.title}}</h1>
        <p class="subtitle has-text-white">{{page.description}}</p>
    </div>
</section>
<section class="section px-0">
    <div class="container px-5 {{page.class}}">
        {{ content }}
    </div>
</section>
