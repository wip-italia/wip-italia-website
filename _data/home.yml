- id: chi-siamo
  title: Chi Siamo
  subtitle: "La società è stata fondata con l'intento di soddisfare tutte le esigenze della sua clientela. L'obiettivo principale della nostra azienda è quello di offrire al cliente tutto quello di cui ha bisogno, potendo contare sulla nostra professionalità e competenza. La WIP srl è una società, che possiede una struttura operativa altamente qualificata, dinamica e affidabile.<br> Nell'attuale scenario economico, l'abbigliamento e le attrezzature per il lavoro sono diventati simbolo dell'immagine dell'impresa e della sua responsabilità in materia di sicurezza sul lavoro, uno strumento attraverso il quale distinguersi e caratterizzare la propria professionalità..."
