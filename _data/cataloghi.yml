- name: "Dispositivi di Sicurezza"
  fullname: "Dispositivi di protezione individuale per la sicurezza nel lavoro"
  description: "I dispositivi di protezione individuale sono quei dispositivi e mezzi volti alla difesa e alla diminuzione dei pericoli per la sicurezza e la salute di una persona; essi sono portati o indossati sul corpo o su parti di esso. Quali devono essere i requisiti dei dispositivi di protezione individuale? I dispositivi di protezione individuale possono essere commercializzati, soltanto se rispondono ai requisiti essenziali per la salute e per la sicurezza, ai sensi dell'allegato II della direttiva (89/686/CEE) e se sono provvisti del marchio di conformità CE. I dispositivi di protezione individuale devono: offrire protezione contro i pericoli da prevenire, senza comportare di per sè un pericolo maggiore, essere idonei per le condizioni presenti sul posto di lavoro, tener conto delle esigenze ergonomiche e delle necessità di salute del lavoratore, essere adatti a colui che li usa. All'adempimento della direttiva (86/686/CEE) concorrono norme europee armonizzate, che non sono vincolanti, per le quali tuttavia vale il presupposto, che la loro osservanza comporti anche la realizzazione dei requisiti contenuti nella direttiva. Il costruttore può discostarsi dalle norme. In questo caso egli deve però dimostrare di aver ottemperato in altro modo ai requisiti posti dalla direttiva CEE. Nel periodo di transizione (fino al 31 dicembre 1994), ai fini della valutazione dei dispositivi di protezione individuale, possono essere applicate, fintantochè non esistono norme armonizzate CEE, norme, regole e prescrizioni nazionali. *) Il marchio deve essere apportato o sul prodotto stesso oppure, in casi particolari, sulla più piccola unità d'imballaggio. CE è l'abbreviazione di Communautè Europèenne-Comunità Europea - ora Unione Europea. Ai DPI, per i quali è prevista un'omologazione, può essere apportato esclusivamente il marchio CE (il marchio GS, marchio di sicurezza controllata, ad esempio, non è ammesso)."
